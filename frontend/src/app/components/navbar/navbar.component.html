<nav class="fixed backdrop-blur-lg left-0 w-full py-2">
  <div class="px-2 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-5 lg:h-10">
      <a
        routerLink="/home"
        class="text-xl lg:text-2xl flex items-center text-purple-500"
      >
        <span
          class="font-bold"
          style="
            background: linear-gradient(to right, #6b46c1, #aa156e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
          >Arguteria</span
        >
      </a>
      <div class="text-gray-600 dark:text-gray-300 lg:pr-4">
        <ul class="font-medium text-base flex space-y-0 space-x-2">
          <li routerLink="/orders" class="block cursor-pointer md:px-4 transition hover:text-purple-500 hover:underline ">      
            <span>Orders</span>      
          </li>
          <li routerLink="/menu" class="block cursor-pointer md:px-4 transition hover:text-purple-500 hover:underline ">      
            <span>Menu</span>      
          </li>
          <li routerLink="/poll" class="block cursor-pointer md:px-4 transition hover:text-purple-500 hover:underline ">
            <span>Poll</span>      
          </li>
          <ng-container *ngIf = "getRole()">
            <li routerLink="/dashboard" class="block cursor-pointer md:px-4 transition hover:text-purple-500 hover:underline ">
              <span>Add Poll</span>      
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="flex items-center">
        <ng-container *ngIf="!isAuthenticated()">
          <a
            routerLink="/login"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-2 py-1 lg:px-3 lg:py-2 rounded-md"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="bg-purple-500 hover:bg-purple-600 text-white px-32py-1 lg:px-4 lg:py-2 rounded-md ml-2 lg:ml-4"
          >
            Register
          </a>
        </ng-container>
        <ng-container *ngIf="isAuthenticated()">          
            <ng-container *ngIf="!getRole()">
              <p class="text-purple-300 hover:text-gray-500 ">{{ userDetails.userName }}</p>
            </ng-container>
            <ng-container *ngIf="getRole()"> <p class="text-purple-300 hover:text-gray-500 ">ADMIN </p></ng-container>
          <a
            (click)="logOut()"
            class="cursor-pointer bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 lg:px-4 lg:py-2 rounded-md ml-2 lg:ml-4"
          >
            Logout
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
