<nav class="fixed top-0 left-0 w-full py-2 ">
  <div class="mx-auto px-2 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-5 lg:h-10">
      <a
        routerLink="/home"
        class="text-xl lg:text-2xl flex items-center text-purple-500"
      >
        <span
          class="font-bold"
          style="
            background: linear-gradient(to right, #6b46c1, #aa156e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
          >Arguteria</span
        >
      </a>
      <div class="flex items-center">
        <ng-container *ngIf="!isAuthenticated()">
          <a
            routerLink="/login"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-2 py-1 lg:px-3 lg:py-2 rounded-md"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="bg-purple-500 hover:bg-purple-600 text-white px-32py-1 lg:px-4 lg:py-2 rounded-md ml-2 lg:ml-4"
          >
            Register
          </a>
        </ng-container>
        <ng-container *ngIf="isAuthenticated()">
          <button
            class="text-gray-800 hover:bg-gray-700 hover:text-white px-2 py-1 lg:px-3 lg:py-2 rounded-md"
          >
            <ng-container *ngIf="!getRole()">
              {{ userDetails[0].userName }}
            </ng-container>
            <ng-container *ngIf="getRole()"> ADMIN </ng-container>
          </button>
          <a
            (click)="logOut()"
            class="cursor-pointer bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 lg:px-4 lg:py-2 rounded-md ml-2 lg:ml-4"
          >
            Logout
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
