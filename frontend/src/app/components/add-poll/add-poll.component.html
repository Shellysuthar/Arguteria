
<div class="flex items-center justify-center py-16 bg-gray-100">
  <form class="mx-auto w-full max-w-[550px]" (ngSubmit)="onSubmit()" [formGroup]="pollForm">
    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 mb-5">
        <label
          for="title"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Title of Poll
        </label>
        <input
          type="text"
          formControlName="title"
          id="title"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>

      <div class="w-full px-3 mb-1 flex flex-nowrap justify-between">
        <label
          for="option"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Add Options for Poll
        </label>
        <button
          type="button"
          (click)="addOption()"
          class="text-white bg-blue-700  focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          Add Option
        </button>
      </div>
      <div
        formArrayName="options"
        class="w-full px-3 mb-5 flex flex-nowrap justify-between items-center"
        *ngFor="let option of options.controls; let i = index"
      >      
        <input
          type="text"
          [formControlName]="i"         
          class="rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <button
          type="button"
          (click)="removeOption(i)"
          class="h-2/3 p-1 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Remove
        </button>
      </div>

      <div class="w-full px-3 mb-5">
        <label
          for="date"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Expiration Date
        </label>
        <input
          type="datetime-local"
          formControlName="endDate"
          id="date"
          [min]="todayISOString()"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>
    </div>

    <div>
      <button
      type="submit"
        class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
      >
        Submit
      </button>
    </div>
  </form>
</div>
